<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./jquery-3.5.1.js"></script> 
  <style>
    * {
      margin: 0;
      padding: 0;
    }
 #outer {
   width: 500px;
   height: 500px;
   margin: 50px;
   position: relative;
   background: #ff6600;
 }

 #inner {
   width: 100px;
   height: 100px;
   position: absolute;
   left: 80px;
   top: 50px;
   background: #ccc;
 }
  </style>
</head>

<body>
<div id="outer">
  <div id="inner">내용</div>
</div>

</body>
  
  <script>

$(function(){
var leftValue = $('#inner').offset().left     //left는 함수가 아닌 porperties(상태를 나타냄)이므로 () 필요없음.
var topValue = $('#inner').offset().top    //offset은 html을 기준으로 값을 리턴함.
console.log(leftValue,topValue)

var leftValue2 = $('#inner').position().left     //position은 나의 부모요소를 기준으로 값을 리턴함.
var topValue2 = $('#inner').position().top 
console.log(leftValue2,topValue2)
})
  </script>

</html>
