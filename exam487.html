<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./jquery-3.5.1.js"></script> 
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div {
      padding: 20px;
    margin: 20px;
      background: #ff6600;
    }
  </style>
</head>

<body>

  <div>내용1</div>
  
  
  <script>

$(function(){
 $('div').width(150).height(150)
 console.log('width ' + $('div').width())
 console.log('height ' + $('div').height())
 console.log('innerWidth ' + $('div').innerWidth())
 console.log('innerHeight ' + $('div').innerHeight())
 console.log('outerWidth ' + $('div').outerWidth(true)) // true 값을 설정했을때 마진,패딩을 합한 값을 리턴함.
 console.log('outerHeight ' + $('div').outerHeight(true))

})
  </script>
</body>
</html>
