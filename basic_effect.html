<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./jquery-3.5.1.js"></script> 
  <style>
    * {
      margin: 5px;}
      .box {
        width: 200px;
        height: 200px;
        border: 2px solid #333;
        display: none;
      }
      

  </style>
</head>


<div id="m1">
  <button>show</button>
  <button>hide</button>
  <button>toggle</button>
  <div class="box">내용1</div>
</div>

<div id="m2">
  <button>slideDown</button>
  <button>slideUp</button>
  <button>slideToggle</button>
  <div class="box">내용2</div>
</div>

<div id="m3">
  <button>fadeIN</button>
  <button>fadeOut</button>
  <button>fadeToggle</button>
  <div class="box">내용3</div>
</div>
</body>
  
  <script>

$(function(){
 $('#m1 button:eq(0)').click(function(){
   $('#m1 .box').show(2000,'linear',function(){  //매개변수 3개: 실행속도2000, 실행모양linear, 실행후 실행함수function
     alert('박스가 나타났다')
   })
 })

 $('#m1 button:eq(1)').click(function(){
   $('#m1 .box').hide()
 })

 $('#m1 button:eq(2)').click(function(){
   $('#m1 .box').toggle()
 })

 $('#m2 button:eq(0)').click(function(){
   $('#m2 .box').slideDown()
 })

 $('#m2 button:eq(1)').click(function(){
   $('#m2 .box').slideUp()
 })

 $('#m2 button:eq(2)').click(function(){
   $('#m2 .box').slideToggle()
 })

 $('#m3 button:eq(0)').click(function(){
   $('#m3 .box').fadeIn()
 })

 $('#m3 button:eq(1)').click(function(){
   $('#m3 .box').fadeOut()
 })

 $('#m3 button:eq(2)').click(function(){
   $('#m3 .box').fadeToggle()
 })



})
  </script>

</html>
