<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./jquery-3.5.1.js"></script> 
</head>
<body>
<div id="m1">
  <span>내용 1_1</span>
  <span>내용 1_2</span>
  <span>내용 1_3</span>
</div>

<div id="m2">
  <strong>내용 2_1</strong>
  <span>내용 3_2</span>
  <strong>내용 2_3</strong>
  <span>내용 2_4</span>
</div>

<div id="m3">
  <span>내용 3_1</span>
  <span>내용 3_2</span>
  <span>내용 3_3</span>
</div>

<div id="m4">
  <strong>내용 4_1</strong>
  <span>내용 4_2</span>
  <strong>내용 4_3</strong>
  <span>내용 4_4</span>
  <strong>내용 4_5</strong>
  <span>내용 4_6</span>
</div>

<div id="m5">
  <span>내용 5_1</span>
</div>

<div id="m6">
  <strong>내용 6_1</strong>
  <span>내용 6_2</span>
</div>

</body>
<script>
  $(function(){
    $('#m1>span:first-child').css('border','2px solid red')
    $('#m1>span:last-child').css('border','2px solid red')
    $('#m2>span:first-of-type').css('border','2px solid orange')
    $('#m2>span:last-of-type').css('border','2px solid orange')
    $('#m3>span:nth-child(1)').css('border','2px solid yellow') //index는 0부터 시작하지만 nth-child는 1부터 시작한다.
    $('#m3>span:nth-last-child(1)').css('border','2px solid yellow') //마지막을 기준으로 1번째
    $('#m4>span:nth-of-type(1)').css('border','2px solid green')
    $('#m4>span:nth-last-of-type(1)').css('border','2px solid green')
    $('#m5>span:only-child').css('border','2px solid blue')
    $('#m6>span:only-of-type').css('border','2px solid navy')

  })
</script>
</html>
