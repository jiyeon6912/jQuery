<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./jquery-3.5.1.js"></script> 
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css"> <!-- 1.슬라이드 cdn링크걸기 -->
<!-- <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"> -->

<script src="https://unpkg.com/swiper/swiper-bundle.js"></script> <!-- 2.슬라이드 cdn링크걸기 -->
<!-- <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script> -->
  <style>
   .swiper-container {  /* 3.슬라이드 컨테이너 스타일 삽입하기*/
    width: 600px;
    height: 300px;
}


  </style>
</head>
<body>
 
<!-- Slider main container -->
<div class="swiper-container">  <!-- 4.슬라이드 html삽입하기 구조동일하게 적용해야함 -->
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide">Slide 1</div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
      ...
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

  <!-- If we need scrollbar -->
  <div class="swiper-scrollbar"></div>
</div>
</body>


  
  <script>  // 5.슬라이드 스크립트 적용하기
var mySwiper = new Swiper('.swiper-container', {
  // Optional parameters
  // direction: 'vertical',
  loop: true,

  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

  // And if we need scrollbar
  scrollbar: {
    el: '.swiper-scrollbar',
  },
})
  </script>

</html>
