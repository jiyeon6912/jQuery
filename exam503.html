<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./jquery-3.5.1.js"></script> 
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  .bg {
    padding: 40px;
    margin-bottom: 40px;
    background: #ccc;
  }

  .inner {
    padding: 20px;
    background: #999;
  }
  </style>
</head>

<body>
<div class="wrap1 bg">
  <div class="inner">mouseover</div>
</div>

<div class="wrap2 bg">
  <div class="inner">mouseenter</div>
</div>
<div class="display"></div>

</body>
  
  <script>

$(function(){
 $('.wrap1').mouseover(function(){
  $('.display').append('<strong>마우스오버</strong>')
 })

 $('.wrap2').mouseenter(function(){
  $('.display').append('<em>마우스들어감</em>')
 })
})
  </script>

</html>
