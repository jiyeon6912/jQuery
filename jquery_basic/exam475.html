<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./jquery-3.5.1.js"></script> 
</head>
<body>
<div id="m1"><strong>jQuery</strong></div>
<div id="m2">
  <div><em>html</em></div>
  <div><em>Css</em></div>
  <div><em>javascript</em></div>
  
 
</div>
  
  
  <script>
$(function(){
console.log($('#m1').html())
$('#m1').html('<em>html</em>')
$('#m2 > div').html(function(){
  return '<strong>' + $(this).text() + '</strong>'  // 실무에서는  css를 미리 만들어 놓고 css를 넣었다 뺏다 하면서 ui/ux를 만든다.
})
})

  </script>
</body>
</html>
